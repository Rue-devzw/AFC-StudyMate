    - '**/*.g.dart'


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.17.0
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

